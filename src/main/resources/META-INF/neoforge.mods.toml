description='''
An add-on mod for Roamers that adds:
- Saplings given to roamers on spawn based on their biome variant
- Pre-excavation sapling scattering within tree-chopping radius
- Automatic replanting after chopping trees
- Pity system: grants needed items after 2 minutes of being stuck
'''

